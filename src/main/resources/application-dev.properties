# MySQL datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/arqaam?useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=user
spring.datasource.password=user

spring.flyway.user=user
spring.flyway.password=user
spring.flyway.schemas=arqaam
spring.flyway.url=jdbc:mysql://127.0.0.1:3306/arqaam?useSSL=false
spring.flyway.locations=filesystem:db/migration
spring.flyway.table=schema_version

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.flyway.baseline-on-migrate=true

